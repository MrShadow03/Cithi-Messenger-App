<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="chat-box">

    <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">

        <div class="profile">
            <img src="avater/luffy.jpg" alt="profile" />
            <span class="app-name">CITHI</span>
        </div>

        <div class="search">
            <input type="text" placeholder="search" />
        </div>

        <div class="user-list">

            <div class="user">
                <img src="avater/miku01.jpg" />
                <span>Hatsune Miku</span>
            </div>

            <div class="user">
                <img src="avater/luffy02.jpg" />
                <span>Monkey D Luffy</span>
            </div>

            <div class="user">
                <img src="avater/teto.jpg" />
                <span>Kasane Teto</span>
            </div>

            <div class="user">
                <img src="avater/ckk.JPG" />
                <span>Chandan</span>
            </div>

        </div>
        
    </div>

    <!-- Chat Area -->
    <div class="chatbox">

    <div class="topbar">
        <div class="user-info">
            <img id="top-avatar" src="avater/miku01.jpg" height="30px">
            <span id="chat-name">Hatsune Miku</span>
        </div>

        <div class="icons">
            <!-- PHONE ICON -->
            <i class="icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">

                </svg>
            </i>

            <!-- VIDEO ICON -->
            <i class="icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <path d="M2 11C2 7.7 2 6.05 3.025 5.025C4.05 4 5.7 4 9 4H10C13.3 4 14.95 4 15.975 5.025C17 6.05 17 7.7 17 11V13C17 16.3 17 17.95 15.975 18.975C14.95 20 13.3 20 10 20H9C5.7 20 4.05 20 3.025 18.975C2 17.95 2 16.3 2 13V11Z" stroke="white" stroke-width="1.5"/>
                    <path d="M17 8.905L17.126 8.802C19.242 7.056 20.300 6.183 21.150 6.605C22 7.026 22 8.424 22 11.218V12.782C22 15.576 22 16.974 21.150 17.395C20.300 17.817 19.242 16.944 17.126 15.198L17 15.094" stroke="white" stroke-width="1.5"/>
                </svg>
            </i>

            <!-- MENU ICON -->
            <i class="icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="5" r="1.5" fill="white"/>
                    <circle cx="12" cy="12" r="1.5" fill="white"/>
                    <circle cx="12" cy="19" r="1.5" fill="white"/>
                </svg>
            </i>
        </div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="msgInput" type="text" placeholder="Write a message…" />
        <button id="sendBtn">➤</button>
    </div>
</div>

        
    </div>
    <script>
const users = document.querySelectorAll(".user");
const chatName = document.getElementById("chat-name");
const topAvatar = document.getElementById("top-avatar");
const messages = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");

// Fake chat history per user
const chatDB = {
    "Hatsune Miku": [
        { side: "left",  text: "hi..." },
        { side: "right", text: "hello, how are you?" },
        { side: "left",  text: "fine. How was your day?" },
        { side: "right", text: "great" }
    ],
    "Monkey D Luffy": [
        { side: "left", text: "I'm hungry!" }
    ],
    "Kasane Teto": [
        { side: "right", text: "hello Teto!" }
    ],
    "Chandan": [
        { side: "left", text: "Chandan online?" }
    ]
};

// Load chat
function loadChat(user, avatar) {
    chatName.textContent = user;
    topAvatar.src = avatar;

    messages.innerHTML = "";

    chatDB[user].forEach(msg => {
        const div = document.createElement("div");
        div.className = `msg ${msg.side}`;
        div.textContent = msg.text;
        messages.appendChild(div);
    });

    messages.scrollTop = messages.scrollHeight;
}

// User click event
users.forEach(u => {
    u.addEventListener("click", () => {
        const name = u.querySelector("span").textContent;
        const avatar = u.querySelector("img").src;
        loadChat(name, avatar);
    });
});

// Send message
sendBtn.addEventListener("click", () => {
    const text = msgInput.value.trim();
    if (!text) return;

    const msg = document.createElement("div");
    msg.className = "msg right";
    msg.textContent = text;
    messages.appendChild(msg);

    chatDB[chatName.textContent].push({ side: "right", text });

    msgInput.value = "";
    messages.scrollTop = messages.scrollHeight;
});

// Send with Enter
msgInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendBtn.click();
});
</script>

    
</body>
</html>
